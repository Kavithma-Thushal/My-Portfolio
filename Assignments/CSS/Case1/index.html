<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Document</title>
    <style>
        body > section {
            width: 50vw;
            height: 50vh;
            position: absolute;
        }

        body > section:nth-child(1) {
            background-color: red;
            top: 0;
            left: 0;
        }

        body > section:nth-child(2) {
            background-color: green;
            top: 0;
            right: 0;
        }

        body > section:nth-child(3) {
            background-color: orange;
            bottom: 0;
            left: 0;
        }

        body > section:nth-child(4) {
            background-color: deeppink;
            bottom: 0;
            right: 0;
        }

        body > section > div:last-child {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        body > section > div:last-child > div {
            width: 70px;
            height: 70px;
            background-color: red;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        body > div {
            width: 200px;
            height: 200px;
            background-color: white;
            display: inline-block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body > div > div {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 100%;
            display: inline-block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body > section > div:first-child {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 100%;
            display: inline-block;
            position: absolute;
        }

        body > section:nth-of-type(1) > div:first-child {
            top: 0;
            left: 0;
            border-bottom-right-radius: 10000px;
        }

        body > section:nth-of-type(2) > div:first-child {
            top: 0;
            right: 0;
            border-bottom-left-radius: 10000px;
        }

        body > section:nth-of-type(3) > div:first-child {
            bottom: 0;
            left: 0;
            border-top-right-radius: 10000px;
        }

        body > section:nth-of-type(4) > div:first-child {
            bottom: 0;
            right: 0;
            border-top-left-radius: 10000px;
        }
    </style>
</head>

<body>
<section>
    <div></div>
    <div>
        <div></div>
    </div>
</section>
<section>
    <div></div>
    <div>
        <div></div>
    </div>
</section>
<section>
    <div></div>
    <div>
        <div></div>
    </div>
</section>
<section>
    <div></div>
    <div>
        <div></div>
    </div>
</section>
<div>
    <div></div>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <title>Case2</title>
    <style>
        body {
            background-color: black;
        }

        body > main > div {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background: black;
        }

        body > main > div:nth-child(1) {
            background: #DE9506;
            animation-name: moon;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
        }

        @keyframes moon {
            0% {
                bottom: 70px;
                left: 70px;
            }
            50% {
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                box-shadow: 0 0 10vw 0px #DE9506;
            }
            100% {
                top: 70px;
                right: 70px;
            }
        }
    </style>
</head>

<body>
<main>
    <div></div>
    <div></div>
</main>
</body>
</html>
